<script>
    //const e let são locais e só funcionam no escopo onde foi criada
    console.log('>existe x antes do bloco?', y)


    let y = 1; //embora aqui esteja 1, todos os console.log abaixo iram pegar o valor de 0, pois está em uma chave acima (Escopo diferente)
    {
        // aqui o console.log('>existe y antes?', y)  NÃO  funcionaria

        let y=0   //só funciona depois de declarado e dado valor

        // aqui o console.log('>existe y antes?', y)  funcionaria
    }

    console.log('>existe x antes do bloco?', y)

    //se eu botar um let y =1;  lá no inicio(antes das chaves) o console que está fora das chaves consegue pegar ele tbm

</script>
