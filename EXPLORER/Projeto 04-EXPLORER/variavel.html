<script>
    var clima= "quente"  //a variavel declarada recebe uma string
    clima="frio"

    console.log(clima)
</script>



<script>
    let clima= "quente"
    clima= "frio"
</script>


<script>
    const clima= "quente" //const nao muda seu valor
    clima= "frio"
</script>



<script>
    let clima = true //boolean
    clima="" //string

    console.log(typeof clima)  //aqui percebemos que ele mudou, logo é uma linguagem dinamica, porém ---const--- não permite alterações
</script>
