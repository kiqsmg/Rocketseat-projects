<!DOCTYPE html>
<html lang="en">
<head>

    <!--  Preconnect  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!--  Meta  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC project</title>

    <!--  Styles  -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!--  Scripts  -->
    <script src="./js/script.js" defer type="module"></script> <!--O Defer vai fazer com que o codigo primeiro leia o body html pra depois ler o javascript-->

</head>
<body>

    <div class="alert-error">
        Digite somente números

    </div>>
    <div class="container">
        <main class="card">
            <form>
                <h1 class="title">Cálculo do IMC</h1>

                <div class="input-wrapper">
                    <label for="weight">Peso (Kg)</label>
                    <input id="weight" type="text" placeholder="60">
                </div>

                <div class="input-wrapper">
                    <label for="height">Altura (cm)</label>
                    <input id="height" type="text" placeholder="165">
                </div>

                <button type="submit">Calcular IMC </button>  <!--Button dentro de um form vai ser automaticamente de submit-->
            </form>
        </main>

    </div>
    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">
                <button class="close">
                    <img src="assets/close.svg" alt="Imagem para fechar o pop-up">
                </button>
                <span>Seu IMC é de 28</span>
            </h2>
        </div>
    </div>
</body>
</html>
