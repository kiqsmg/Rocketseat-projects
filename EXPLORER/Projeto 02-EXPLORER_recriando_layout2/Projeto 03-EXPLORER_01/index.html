<!DOCTYPE html>
<html lang="pt">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu formulario</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">


</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>

            <p>Preencha o formulário abaixo para <br/> agendar a sua mentoria</p>

        </header>

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>

                    <div class="Names">

                        <div class="input-wrapper">
                            <label for="personal-name">Nome</label>
                            <input
                            type="text"
                            id="personal-name"
                            required style="width:300px"
                            required/>
                        </div>
    
                        <div class="input-wrapper">
                            <label for="personal-lastname">Sobrenome</label>
                            <input
                            type="text"
                            id="personal-lastname"
                            required style="width:300px"
                            required/>
                        </div>

                    </div>


                    <div class="input-wrapper">
                        <label for="personal-email">Email<span>(digite um email válido)</span></label>
                        <input
                        type="email"
                        id="personal-email"
                        required/>
                    </div>

                    <div class="input-wrapper">
                        <label for="personal-password">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input
                        type="password"
                        id="personal-password"
                        required
                        minlength="6"/>
                    </div>
                    
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                        <input
                        type="text"
                        id="mentor-name"
                        required/>
                    </div>
                    
                </div>

            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <h1>primeira mentoria</h1>

                    <div class="col-3">

                        <div class="input-wrapper">
                            <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                            <input
                            type="date"
                            id="event-date"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-beging">Das</label>
                            <input
                            type="time"
                            id="event-beging"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input
                            type="time"
                            id="event-end"/>
                        </div>
                        
                    </div>

                    <h1>segunda mentoria</h1>

                    <div class="col-3">

                        <div class="input-wrapper">
                            <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                            <input
                            type="date"
                            id="event-date"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-beging">Das</label>
                            <input
                            type="time"
                            id="event-beging"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input
                            type="time"
                            id="event-end"/>
                        </div>
                        
                    </div>
                    
                </div>

            </fieldset>


        </form>

        <footer>
            <input
            class="button"
            type="submit"
            form="my-form"
            value="Salvar">
        </footer>


    </div>
    
</body>
</html>
