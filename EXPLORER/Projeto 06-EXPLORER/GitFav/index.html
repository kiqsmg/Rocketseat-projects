<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFav Project</title>

    <link rel="stylesheet" href="/assets/style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <script src="/assets/JS/main.js" type="module" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/assets/style/logo.svg" alt="GItFav writting with a {star}">
        </div>
        <div class="search">
            <label class="sr-only" for="input-search">Github username</label>
            <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
            <button>
                <img src="assets/style/button.svg" alt="Button favorites">
            </button>
        </div>
    </header>


    <main class="app">
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th>Follow/Unfollow</th>
                </tr>
            </thead>
    
            <tr>
                <td class="user">
                    <img src="https://github.com/kiqsmg.png" alt="Imagem de kiqsmg">
                    <a href="https://github.com/kiqsmg" target="_blank">
                        <p>Caique Sales</p>
                        <span>kiqsmg</span>
                    </a>
                </td>
                <td class="repositories">
                    11
                </td>
                <td class="followers">
                    109
                </td>
                <td>
                    <button class="Remove">Remove</button>
                </td>
            </tr>
    
        </table>
    </main>
</body>

</html>
